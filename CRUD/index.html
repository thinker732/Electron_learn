<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>

	<link rel="stylesheet" type="text/css" href="photon.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="mainwrapper">
  <h1>CRUD File</h1>
  <form>
    <div class="form-group">
    	<label>filename</label>
    	<input type="text" id="fileName" class="form-control">
    </div>

    <div class="form-group">
    	<label>contents</label>
    	<textarea name="" id="fileContents" cols="30" rows="5" class="form-control"></textarea>
    </div>
   </form>
   <button id="btnCreate" class="btn btn-default">Create</button>
   <button id="btnRead" class="btn btn-default">Read</button>
   <button id="btnDelete" class="btn btn-default">Delete</button>

 </div>
</body>
<script type="text/javascript" src="./index.js">
</script>
</html>
